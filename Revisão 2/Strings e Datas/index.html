<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Strings e Datas em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplos de Strings e Datas em JavaScript</h1>
    
    <section>
        <h2>Manipulação de Strings</h2>
        <div class="example">
            <h3>Concatenação de Strings</h3>
            <button onclick="concatStrings()">Clique para Concatenar</button>
            <p id="concatResult"></p>
        </div>
        
        <div class="example">
            <h3>Divisão de Strings</h3>
            <button onclick="splitString()">Clique para Dividir</button>
            <p id="splitResult"></p>
        </div>

        <div class="example">
            <h3>Substituição de Substring</h3>
            <button onclick="replaceString()">Clique para Substituir</button>
            <p id="replaceResult"></p>
        </div>
    </section>

    <section>
        <h2>Manipulação de Datas</h2>
        <div class="example">
            <h3>Data Atual</h3>
            <button onclick="currentDate()">Clique para Ver a Data Atual</button>
            <p id="currentDateResult"></p>
        </div>
        
        <div class="example">
            <h3>Adicionar Dias à Data</h3>
            <button onclick="addDays()">Clique para Adicionar 5 Dias</button>
            <p id="addDaysResult"></p>
        </div>

        <div class="example">
            <h3>Formatar Data</h3>
            <button onclick="formatDate()">Clique para Formatar Data</button>
            <p id="formatDateResult"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
