<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média do Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Média do Aluno</h1>

    <div class="form">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01" required>

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.01" required>

        <button onclick="calcularMedia()">Calcular Média</button>
    </div>

    <div class="result">
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
