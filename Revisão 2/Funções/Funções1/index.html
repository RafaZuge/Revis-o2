<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplos de Funções em JavaScript</h1>

    <div class="example">
        <h2>Função Nomeada</h2>
        <button onclick="namedFunctionExample()">Clique para ver a mensagem</button>
        <p id="namedFunctionResult"></p>
    </div>

    <div class="example">
        <h2>Função Anônima</h2>
        <button id="anonymousFunctionButton">Clique para ver a mensagem</button>
        <p id="anonymousFunctionResult"></p>
    </div>

    <div class="example">
        <h2>Arrow Function</h2>
        <button onclick="arrowFunctionExample()">Clique para ver a mensagem</button>
        <p id="arrowFunctionResult"></p>
    </div>

    <div class="example">
        <h2>Função Imediata (IIFE)</h2>
        <p id="iifeResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
