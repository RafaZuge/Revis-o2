<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrando Eventos em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Demonstrando Eventos em JavaScript</h1>

    <section>
        <h2>Evento de Clique</h2>
        <button id="clickButton">Clique em Mim</button>
        <p id="clickMessage"></p>
    </section>

    <section>
        <h2>Evento de Mouseover</h2>
        <div id="hoverDiv">Passe o mouse sobre mim</div>
        <p id="hoverMessage"></p>
    </section>

    <section>
        <h2>Evento de Keydown</h2>
        <input type="text" id="keyInput" placeholder="Pressione uma tecla">
        <p id="keyMessage"></p>
    </section>

    <section>
        <h2>Evento de Load</h2>
        <p id="loadMessage"></p>
    </section>

    <section>
        <h2>Evento de Scroll</h2>
        <div id="scrollDiv">Desça a página para ver o evento de scroll</div>
        <p id="scrollMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
